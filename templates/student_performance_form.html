<!DOCTYPE html>
<html>
<head>
    <title>Student Performance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            color: #34495e;
        }

        textarea, select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f9fafb;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Survey</h1>

        <form method="POST" action="/predict">
            <label><strong>Your Interest Field:</strong></label>
            <textarea name="student_description" rows="4" placeholder="Are you interested in topics like Data Structures & Algorithms, SQL or NoSQL databases, Web Development, or emerging fields such as Blockchain, Machine Learning, or Business applications?"></textarea>

            <label>Major:</label>
            <select name="category">
                <option value="programming">Programming</option>
                <option value="business">Business</option>
            </select>

            <label>1. Weekly study hours:</label>
            <select name="q1">
                <option value="1">None</option>
                <option value="2">&lt;5 hours</option>
                <option value="3">6-10 hours</option>
                <option value="4">11-20 hours</option>
                <option value="5">More than 20 hours</option>
            </select>

            <label>2. Reading frequency (non-scientific books/journals):</label>
            <select name="q2">
                <option value="1">Never</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
            </select>

            <label>3. Reading frequency (scientific books/journals):</label>
            <select name="q3">
                <option value="1">Never</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
            </select>

            <label>4. Attendance to seminars/conferences:</label>
            <select name="q4">
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>

            <label>5. Attendance to classes:</label>
            <select name="q5">
                <option value="1">Always</option>
                <option value="2">Sometimes</option>
                <option value="3">Never</option>
            </select>

            <label>6. Preparation to midterm exams 1:</label>
            <select name="q6">
                <option value="1">Always</option>
                <option value="2">Sometimes</option>
                <option value="3">Never</option>
            </select>

            <label>7. Preparation to midterm exams 2:</label>
            <select name="q7">
                <option value="1">Always</option>
                <option value="2">Sometimes</option>
                <option value="3">Never</option>
            </select>

            <label>8. Taking notes in classes:</label>
            <select name="q8">
                <option value="1">Never</option>
                <option value="2">Sometimes</option>
                <option value="3">Always</option>
            </select>

            <label>9. Listening in classes:</label>
            <select name="q9">
                <option value="1">Never</option>
                <option value="2">Sometimes</option>
                <option value="3">Always</option>
            </select>

            <label>10. Cumulative GPA last semester (0.0–4.0):</label>
            <input type="number" name="q10" step="0.01" min="0" max="4">

            <label>11. Expected GPA at graduation (0.0–4.0):</label>
            <input type="number" name="q11" step="0.01" min="0" max="4">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
